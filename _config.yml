# Site
name: 'Bahiense'
description: 'Prosaicas experiências e descobertas com algoritmos e programas.'
logo: 'assets/images/logo.png'
favicon: 'assets/images/favicon.ico'
baseurl: '/'
disqus: 'bahiense'
email: 'douglas@bahien.se'
mailchimp-list: 'https://wowthemes.us11.list-manage.com/subscribe/post?u=8aeb20a530e124561927d3bd8&amp;id=8c3d2d214b'

include: ["_pages"]
permalink: /:title/

# Plugins
plugins: 
  - jekyll-feed
  - jekyll-sitemap
  - jekyll-paginate
  - jekyll-seo-tag
  
authors:
    sal:
      name:           Sal
      site:           https://www.wowthemes.net
      avatar:         ./assets/images/avatar1.jpg
      bio:            "Hi, I am Sal, the author of Mundana, the theme you're currently previewing. I hope you like it!"
      email:          wowthemesnet@gmail.com
      twitter:        https://twitter.com/wowthemesnet

    douglas:
      name:           Douglas Bahiense
      site:           https://bahien.se
      avatar:         ./assets/images/avatar1.jpg
      bio:            "Filósofo em substância e desenvolvedor full stack, há mais de 15 anos, por
                      acidente. Atualmente aprofundando-se na área de Big Data e Inteligência Artificial
                      no Instituto de Ciências Matemáticas e de Computação da USP (Universidade de São Paulo)."
      email:          douglas@bahien.se
      twitter:        http://bahien.se
 
# Defaults
defaults:

  # all posts
  - scope:
      path: "_posts"
    values:
      layout: post
      author: douglas
      avatar: ./assets/images/avatar1.jpg
      
  # all pages
  - scope:
      path: "_pages"
    values:
      layout: page
      
# Syntax
markdown: kramdown
highlighter: rouge

# Paginate
paginate: 10



# Exclude metadata and development time dependencies (like Grunt plugins)
exclude: [README.markdown, package.json, grunt.js, Gruntfile.js, Gruntfile.coffee, node_modules]
